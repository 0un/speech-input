<!DOCTYPE html>

<meta charset="utf-8">
<title>Simple speech input for inputs and textareas</title>
<link rel="stylesheet" href="speech-input.css">
<style>
h3 {
	font-size: 1.5em;
	margin: 1.5em 0 0.4em;
	font-family: sans-serif;
	font-weight: normal;
}

.speech-input {
	font-size: 2em;
	padding: .1em;
}
</style>

<h3>Single-line input</h3>
<input type="text" class="speech-input" placeholder="What's up?">

<h3>Single-line input (Spanish)</h3>
<input type="text" class="speech-input" placeholder="¿Qué tal?" data-ready="Habla ahora" lang="es">

<h3>Multi-line text area</h3>
<textarea class="speech-input" placeholder="What's your story?" rows="10" cols="40"></textarea>
